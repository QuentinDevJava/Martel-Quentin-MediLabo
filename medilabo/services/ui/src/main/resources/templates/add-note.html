<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Ajouter une note')}"></head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Ajouter une note</h1>

        <form th:action="@{'/patients/notes/add/' + ${patientId}}" method="post">
            <div class="mb-4">
                <label for="note" class="form-label">Contenu de la note :</label>
                <textarea 
                    id="note" 
                    name="note" 
                    class="form-control w-100" 
                    style="min-height: 40vh;"
                    th:attr="placeholder='Contenu de la note...'">
                </textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/patients" class="btn btn-secondary">Retour</a>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
