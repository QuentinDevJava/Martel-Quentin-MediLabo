<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Modifier une note')}"></head>
<body>
    <h1>Modifier la note</h1>

    <form th:action="@{'/patients/notes/update/' + ${note.id}}" method="post">
        <textarea name="note" rows="4" cols="50" th:text="${note.note}"></textarea><br/>
        <button type="submit" class="btn btn-primary ms-2">Mettre à jour</button>
    <a href="/patients" class="btn btn-secondary ms-2">Retour à la liste</a>
    </form>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
