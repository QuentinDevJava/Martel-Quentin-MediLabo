server:
  port: 5005  # Port du gateway

spring:
  application:
    name: gatewayapi

  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    gateway:
      routes:
        - id: patientapi
          uri: http://localhost:5000
          predicates:
            - Path=/api/patients/**
        - id: noteapi
          uri: http://localhost:5002
          predicates:
            - Path=/api/notes/**
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      access: unrestricted
